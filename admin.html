<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Filas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Dashboard de Admin - Filas de Giro</h2>

    <div id="filasContainer">
      <a href="/api/admin/exportar" class="btn btn-success mb-4">
  <i class="bi bi-download"></i> Exportar CSV
</a>
        <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>
  </div>

  <script>
    fetch('/api/admin/filas', { headers: { 'Authorization': 'Bearer admin123' } })
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById('filasContainer');
        container.innerHTML = '';

        for (const [nivel, fila] of Object.entries(data)) {
          const div = document.createElement('div');
          div.className = 'card mb-3';
          div.innerHTML = `
            <div class="card-header bg-primary text-white">
              Giro ${nivel} (${fila.length} usuário(s))
            </div>
            <ul class="list-group list-group-flush">
              ${fila.map((u, i) => `<li class="list-group-item">${i+1}º - ${u.usuario} (${u.data})</li>`).join('')}
            </ul>
          `;
          container.appendChild(div);
        }
      })
      .catch(err => {
        alert('Erro ao carregar filas');
      });
  </script>
</body>
</html>
