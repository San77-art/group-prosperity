<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comprovantes - GP</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Inter', sans-serif;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .status-badge.bg-pending {
      background-color: #ffc107;
      color: #000;
    }
    .status-badge.bg-approved {
      background-color: #28a745;
      color: white;
    }
    .status-badge.bg-rejected {
      background-color: #dc3545;
      color: white;
    }
    footer {
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- üîí Prote√ß√£o: Verifica login ao carregar a p√°gina -->
  <script>
    fetch('/api/usuario', { method: 'GET', credentials: 'same-origin' })
      .then(r => {
        if (!r.ok) throw new Error('N√£o autenticado');
      })
      .catch(() => {
        window.location.href = '/?erro=1';
      });
  </script>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card mb-4">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="bi bi-receipt me-2"></i> Meus Comprovantes</h5>
          </div>
          <div class="card-body">
            <p class="text-muted">Aqui est√£o seus comprovantes de doa√ß√£o enviados.</p>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Participante</th>
                    <th>Comprovante</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Status</th>
                    <th>A√ß√£o</th>
                  </tr>
                </thead>
                <tbody id="enviados">
                  <tr>
                    <td colspan="7" class="text-center text-muted">Carregando comprovantes...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header bg-warning text-dark">
            <h5 class="mb-0"><i class="bi bi-upload me-2"></i> Enviar Novo Comprovante</h5>
          </div>
          <div class="card-body">
            <form id="formComprovante">
              <div class="mb-3">
                <label class="form-label">Tipo de Doa√ß√£o</label>
                <select class="form-control" id="tipo" required>
                  <option value="Doa√ß√£o">Doa√ß√£o</option>
                  <option value="Apoio">Apoio Financeiro</option>
                  <option value="Incentivo">Incentivo</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Valor (US$)</label>
                <input type="text" class="form-control" id="valor" placeholder="Ex: 20,00" required>
              </div>
              <button type="submit" class="btn btn-warning">Enviar Comprovante</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-5 text-center">
      <div class="row">
        <div class="col-12 text-center">
          <p class="mb-0">&copy; 2025 Evoluir Show - 4 N√≠veis. Todos os direitos reservados.</p>
        </div>
      </div>
    </footer>
  </div>

  <!-- Modal para ver comprovante -->
  <div class="modal fade" id="comprovanteModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Comprovante de Doa√ß√£o</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImg" src="" class="img-fluid" alt="Comprovante">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script principal -->
  <script>
    // Carregar comprovantes do usu√°rio
    fetch('/api/comprovantes')
      .then(r => r.json())
      .then(comprovantes => {
        const tbody = document.getElementById('enviados');
        tbody.innerHTML = '';
        if (comprovantes.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">Nenhum comprovante enviado.</td></tr>';
          return;
        }
        comprovantes.forEach(c => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>
              <div class="d-flex align-items-center">
                <img src="https://placehold.co/40x40?text=${c.usuario[0].toUpperCase()}" class="rounded-circle me-2" width="40">
                <div>
                  <div>${c.usuario}</div>
                  <small class="text-muted">${c.data}</small>
                </div>
              </div>
            </td>
            <td>
              <button class="btn btn-sm btn-outline-primary" onclick="verComprovante('${c.imagem}')">
                <i class="bi bi-eye me-1"></i> Ver
              </button>
            </td>
            <td><span class="badge bg-info">${c.tipo}</span></td>
            <td>R$ ${c.valor}</td>
            <td>${c.data}</td>
            <td><span class="status-badge bg-pending">${c.status}</span></td>
            <td>-</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error('Erro ao carregar comprovantes:', err);
        document.getElementById('enviados').innerHTML = '<tr><td colspan="7" class="text-center text-danger">Erro ao carregar comprovantes.</td></tr>';
      });

    // Fun√ß√£o: ver comprovante
    function verComprovante(src) {
      document.getElementById('modalImg').src = src;
      new bootstrap.Modal(document.getElementById('comprovanteModal')).show();
    }

    // Enviar novo comprovante
    document.getElementById('formComprovante').addEventListener('submit', async (e) => {
      e.preventDefault();
      const tipo = document.getElementById('tipo').value;
      const valor = document.getElementById('valor').value;

      const res = await fetch('/api/comprovantes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ tipo, valor })
      });

      if (res.ok) {
        alert('Comprovante enviado com sucesso!');
        location.reload();
      } else {
        alert('Erro ao enviar comprovante.');
      }
    });
  </script>
</body>
</html>
